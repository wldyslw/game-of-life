<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                line-height: 0.85;
            }
            #fps {
                position: absolute;
                top: 5px;
                left: 5px;
                color: red;
                font-size: 20px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="fps">0</div>
    </body>
</html>
